<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Utilizando variáveis</title>

    <script>
        while(true){
            var userschoice = prompt("Digite pedra, papel, ou tesoura").toLowerCase();
            var botchoice = 0;
            var botchoice = Math.floor(Math.random() * 3);
            switch(botchoice){
                case 0:
                alert("O bot fez uma pedra");
                if(userschoice=="pedra"){
                    alert("Deu empate");
                }else if(userschoice=="papel"){
                    alert("Você ganhou!! Derrota do bot")
                }else if(userschoice=="tesoura"){
                    alert("Você perdeu! Vitória do bot")
                }else{
                    alert("Você tem que digitar: \"pedra, papel, ou tesoura\" ")
                }
                break;

                case 1:
                alert("O bot fez um papel");
                if(userschoice=="pedra"){
                    alert("Você perdeu! Vitória do bot");
                }else if(userschoice=="papel"){
                    alert("Deu empate")
                }else if(userschoice=="tesoura"){
                    alert("Você ganhou!! Derrota do bot")
                }else{
                    alert("Você tem que digitar: \"pedra, papel, ou tesoura\" ")
                }
                break;

                case 2:
                alert("O bot fez uma tesoura")
                if(userschoice=="pedra"){
                    alert("Você ganhou!! Derrota do bot");
                }else if(userschoice=="papel"){
                    alert("Você perdeu! Vitória do bot")
                }else if(userschoice=="tesoura"){
                    alert("Deu empate")
                }else{
                    alert("Você errou o golpe e perdeu, tente digitar: \"pedra, papel, ou tesoura\" ")
                }
                break;
            };
        }

    </script>
</head>
